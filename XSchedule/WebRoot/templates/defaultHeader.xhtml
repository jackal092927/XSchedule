<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>JSF 2.x Page</title>
	<meta http-equiv="keywords" content="enter,your,keywords,here" />
	<meta http-equiv="description"
		content="A short description of this page." />
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

	<!--<link rel="stylesheet" type="text/css" href="styles.css">-->
</h:head>
<h:body>
	<ui:composition>

		<p:panelGrid columns="1" style="width:100%; margin:0,0,0,0">
			<p:outputLabel value="Welcome XSchedule" style="font-size: 1.5em;">
			</p:outputLabel>
			<p:panelGrid columns="2" style="text-size:0.5em">
				<p:commandButton id="userLabel" widgetVar="userLabel"
					value="#{userBean.account}"
					update="layoutHeaderForm:userDetailsDialog"
					oncomplete="userDetailsDialog.show()" style="font-size:12px"></p:commandButton>
				<p:commandButton id="logoutButton" value="Logout"
					action="#{userBean.logout}" ajax="false" style="font-size:12px"></p:commandButton>
			</p:panelGrid>
		</p:panelGrid>

	</ui:composition>
</h:body>
</html>
